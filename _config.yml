# Dependencies
kramdown:
  input: GFM
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            "Robotics: Science and Systems"
tagline:          'A Robotics Conference'
description:      'Jun 23, 2023 - Jun 28, 2023.'
# url:              "https://roboticsconference.org"
url:              "https://rss2023.github.io/web-prod"
baseurl:          "/web-prod"
include:          ['_pages']
exclude:          ['README.md', 'LICENSE.md', 'Gemfile', 'Gemfile.lock', '.travis.yml', 'vendor', 'GRTAGS', 'GPATH', 'GTAGS', 'deploy.sh']

author:
  name:           'Rahul Shome'
  url:            https://rahulsho.me

gems:             [jekyll-paginate]
paginate:         5
paginate_path:    "blog/page:num"

# Custom vars
version:          2.1.0

github:
  repo:

collections:
    # attending:
    #    output: false
    #    permalink: /attending/:path/
    #    priority: 1
    # program:
    #    output: false
    #    permalink: /program/:path/
    #    priority: 2
    committees:
       output: true
       permalink: /committees/:path/
       priority: 4
    information:
       output: true
       permalink: /information/:path/
       priority: 3

defaults:
  -
    scope:
      path: ""
    values:
      priority: 0
